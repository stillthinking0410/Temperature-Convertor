<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Users/jawaharreddy/Documents/Bharath Intern/Temperature Convertor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Temperature Convertor</h1>
        </div>
        <div id="celsius">
            <input type="number" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>Clear All</button>
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
